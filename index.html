<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
     <h1>Cheesy's Pizza</h1>  
    </div>
    <div class="row">
      <form action="">
        <div class="row">
          <div id="veggies" class="col-xs-2">
            <h1>Veggies</h1>
  
          </div>
          <div id="meats" class="col-xs-2">
            <h1>Meats</h1>
          </div>
          <div>
            <img src="img/pizza.jpg" alt="">
          </div>
          <div id="details" class="col-xs-4">
          </div>
          <div id="orders" class="col-xs-4">
            <ul>
      
            </ul>
          </div>
        </div>
        
        <div id="checkout" class="row" class="form-group" class="col-xs-2">
          <div id ="size">
            <select class="form-control" name="" id="">
              <option value="Small">small</option>
              <option value="Medium">medium</option>
              <option value="Large">large</option>
            </select> 
          </div>
          <div id="cheese">
            <p>Extra Cheese?</p>
            <input type="checkbox"  name="" id="" value="yes">
          </div>
          <button class="form-control">Go</button>
        </div>
       
      </form>
    </div>
    
   
    <div class="row">
      <div id="results"></div>
    </div>
  </div>
</body>
</html>
